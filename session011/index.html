<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to my Virtual Terrarium</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
	</head>

	<body>
		<div id="page">
			<h1>build anything!</h1>
			<div id="left-container" class="container">
				<div class="plant-holder">
					<img class="shapes" alt="shape" id="shape1" src="./images/triangle2.png" />

				<div class="plant-holder">
					<img class="shapes" alt="shape" id="shape2" src="./images/square2.png" />
				</div>
				<div class="plant-holder">
					<img class="shapes" alt="shape" id="shape3" src="./images/square3.png" />
				</div>
				<div class="plant-holder">
					<img class="shapes" alt="shape" id="shape4" src="./images/square4.png" />
				</div>
				<div class="plant-holder">

				<div class="plant-holder">

					<img class="shapes" alt="shape" id="shape7" src="./images/rectangle1.png" />

					<img class="shapes" alt="shape" id="shape13" src="./images/circle2png.png" />
				</div>
				<div class="plant-holder">
					<img class="shapes" alt="shape" id="shape14" src="./images/triangle1.png" />

			<div id="terrarium">
				<div class="jar-top"></div>
				<div class="jar-walls">

					<div class="jar-glossy-short"></div>
				</div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
		</div>

</html>
